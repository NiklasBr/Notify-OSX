<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Growl notification</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<base href="%baseurl%" />
<style type="text/css">html { height:100%; } body { position:relative; } #background { position:absolute; background-color:transparent; left:0; top:0; width:100%; height:100%; z-index:-1; } #close_button, #background { opacity:%opacity%; }</style>
<style type="text/css">@import URL("default.css");</style>
</head>
<body>
<div id="%priority%">
	<div id="background"></div>
	<div id="close_button"></div>
	<div id="icon"><img src="growlimage://%image%" alt="icon" /></div>
	<div id="title">%title%</div>
	<div id="text"><script language="JavaScript"><!--
	tstr = "%text%";
	tstr2 = tstr.split(".");
	tstr3 = tstr2.join(".<wbr>");
	tstr4 = tstr3.split("_");
	tstr5 = tstr4.join("_<wbr>");
	tstr6 = tstr5.split("/");
	tstr7 = tstr6.join("/<wbr>");
	tstr8 = tstr7.split("/<wbr>>");
	tstr9 = tstr8.join("/><wbr>");
	document.write(tstr9);
	//--></script></div>
</div>
</body>
</html>
